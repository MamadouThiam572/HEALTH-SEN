# ========================================
# Application JavaFX - HEALTHSen
# 100% Local et Hors Ligne
# ========================================

spring.application.name=HEALTHSen-JavaFX

# ========================================
# Configuration SQLite (Base de donn√©es locale)
# ========================================
spring.datasource.url=jdbc:sqlite:senegal_sante.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Hibernate SQLite Dialect
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# Configuration JPA
# ========================================
spring.jpa.open-in-view=false

# ========================================
# Logging
# ========================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.senegalsante=INFO